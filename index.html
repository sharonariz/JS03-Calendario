  <body>
    <h1 class="text-center mt-3">Ejercicio Calendario</h1>
    <div class="container text-center mt-5">
        <p class="text-xl-start">Indica con número en cada casilla la fecha de la que deseas obtener información laboral. Ejemplo: <em>22/01/1996</em> </p>
    <!--AQUI VAN LAS CASILLAS-->
        <div class="row justify-content-around mt-5">
            <div class="col-4">
                <label>Día:</label>
                    <input type="number" class="form-control" placeholder="Escribe número de día" id="dia">
                </div>
                <div class="col-4">
                    <label>Mes:</label>
                    <input type="number" class="form-control" placeholder="Escribe número de mes" id="mes">
                </div>
                <div class="col-4">
                    <label>Año:</label>
                    <input type="number" class="form-control" placeholder="Escribe año" id="año">
                </div>
        </div>
    </div>
<!-- CASILLA DE RESULTADO-->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-danger col-12" onclick="calcularFecha()">Ver Fecha</button> 
            </div>
            
            
        </div> 
    </div>
<!--CASILLA DE RESULTADO-->
    <div class="container mt-5">
        <div class="row justify-content-center align-text-top mt-5">
            <input type="text" id="resultado" placeholder="Resultado aquí">
        </div>
    </div>
<!--SCRIPT -->
